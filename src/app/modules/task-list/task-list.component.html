<div class="tasks">
    <div class="taskContainer">
        <div class="taskListHeader">Task List</div>
    </div>
    <div class="newTaskForm">
        <div class="formContainer">
            <form #myForm="ngForm">
                <div class="taskTitle">
                    <ul>
                        <li *ngFor="let task of tasks">
                            <p>
                            
                            {{task.title}}
                            <button (click)="deleteTask(task.id)">Delete</button>
                            <a [routerLink]="['/edit', task.id]"><button>Edit</button></a>
                            <a [routerLink]="['/details', task.id]"><button (click)="onClickView()">View</button></a></p>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>

<footer id="footer">
    <div class="container contact"></div>
</footer>
